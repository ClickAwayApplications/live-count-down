/* --footer-- */

#footer {
    padding: 100px 0 20px;
    background: #efefef;
    position: relative;
}

.footer-row {
    width: 80%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;

}

.footer-left, .footer-right {

.footer-right {

.footer-left {

}

.footer-row h1 {

.footer-row p {
    line-height: 35px;
}

.footer-left .fa, .footer-right .fa {

    color: #137dc5;
    margin: 10px;
}

.footer-img {
    max-width: 470px;
    opacity: 0.1;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
}

.social-links p strong {
    font-size: 15px;
}

.social-links {
    text-align: center;
}

.social-links .fa-facebook {
    height: 40px;
    width: 40px;
    font-size: 20px;
    line-height: 40px;
    border: 1px solid #3b5998;
    margin: 40px 5px 0;
    color: #3b5998;
    cursor: pointer;
    transition: .5s;
}

.social-links .fa-instagram {
    height: 40px;
    width: 40px;
    font-size: 20px;
    line-height: 40px;

.social-links .fa-twitter {

    width: 40px;

    line-height: 40px;

    margin: 40px 5px 0;
    color: #00acee ;

    transition: .5s;
}

.social-links .fa-whatsapp {

    width: 40px;
    font-size: 20px;
    line-height: 40px;
    border: 1px solid #12c421e8;
    margin: 40px 5px 0;
    color: #17b917;
    cursor: pointer;
    transition: .5s;
}

.social-links .fa-facebook:hover {
    background: #3b5998;
    color: #fff;
    transform: translateY(-7px);
}

.social-links .fa-instagram:hover {
    background: #df2d0d;
    color: #f1f1f1;
    transform: translateY(-7px);
}

.social-links .fa-twitter:hover {
    background: #00acee;

    transform: translateY(-7px);
}

.social-links .fa-whatsapp:hover {
    background: #4bb40f;
    color: #fff;
    transform: translateY(-7px);
}

.social-links p {
    font-size: 12px;
    margin-top: 20px;
}

@media screen and (max-width: 770px) {
    .footer-left, .footer-right {
        flex-basis: 100%;
        font-size: 14px;
    }
    .footer-img {
        top: 25%;
    }
}
